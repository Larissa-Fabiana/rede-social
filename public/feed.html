        </select>
        <form>
          <textarea  rows="4" cols="50" class="post-input form-control" placeholder="Fale-me mais sobre vocÃª!"></textarea>

        </form>
      </div>
      <div class="content">
        <ul class="users-list mt-4"></ul>
        <h4>Amigos</h4>

      </div>
      <div class="footer">
       <ul class="posts-list"></ul>
      </div>
    </div>
