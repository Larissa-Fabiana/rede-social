<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="codigo.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Login</title>
  </head>
  <body>
    <h1 class="text-center">Fuun</h1>
    <!-- LOGIN -->
    <section class="container d-flex justify-content-cente p-5">
      <div class="col-6 box" style="background-color:#ADD8E6;">
        <div class="row  m-4">
          <form class="form-group m-3">
            <label>Email</label>
            <input type="text" class="sign-in-email form-control"><br>
            <label>Senha</label>
            <input type="password" class="sign-in-password form-control"><br>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">Lembrar-me</label>
            </div>
            <button class="sign-in-button btn-info form-control mt-3">Entrar</button>
          </form>
        </div>
      </div>
    </section>
    <p class="d-flex justify-content-center"><span>ou</span></p>
    <!-- MODAL CADASTRO -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Criar uma nova conta</button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-white" style="background-color:#ADD8E6;">
            <h5 class="modal-title ml-4" id="exampleModalCenterTitle" style="background-color:#ADD8E6;">Criar uma nova conta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form  class="px-4 py-3">
              <div class="form-group">
                <label>Nome</label>
                <input type="text" class="sign-up-name form-control">
                <label>Email</label>
                <input type="email" class="sign-up-email form-control">
                <label>Senha</label>
                <input type="password" class="sign-up-password form-control">
                <button type="button" class="sign-up-button btn mt-3">Cadastrar</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
